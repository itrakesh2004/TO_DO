<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto mt-8 p-4">
      <h1 class="text-2xl font-semibold text-gray-800 mb-4">TODO APP</h1>
      <div class="flex items-center mb-4">
        <input
          type="text"
          id="input"
          class="w-full px-3 py-2 border rounded-md shadow-md focus:outline-none focus:ring focus:ring-blue-200"
          placeholder="Add a new task"
        />
        <button
          onclick="add()"
          class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200"
        >
          add
        </button>
      </div>
      <div class="text space-y-2"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
